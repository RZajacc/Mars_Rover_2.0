<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="../build/contact.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <div class="col-2"></div>
        <div class="col-5">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/rover.jpg"
              alt="Rover drawing"
              id="rover-nav-pic"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="col-3">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >About</a
              >
              <a class="nav-link" href="content.html">Pictures</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </nav>

    <!-- *-----------------CONTACT FORM---------------------------- -->
    <form id="contact-form">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-10 col-xs-9 col-sm-8 col-md-6 col-lg-4">
            <div class="mb-3">
              <h4 id="form-desc">
                If you want to contact me please fill the form below:
              </h4>
              <label for="name" class="form-label"
                >Please provide your name:</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                name="from_name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="emailAdress" class="form-label"
                >Your email address:</label
              >
              <input
                type="email"
                name="user_mail"
                class="form-control"
                id="emailAdress"
                aria-describedby="emailField"
                required
              />
              <div id="emailField" class="form-text">
                We'll need it in order to respond to your request.
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your message:</label>
              <textarea
                class="form-control"
                aria-label="message"
                rows="5"
                id="message"
                name="message"
                required
              ></textarea>
            </div>

            <div class="mb-3 text-center">
              <button class="btn btn-success" type="submit">
                Submit your message
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <footer>
      <div class="container-fluid bg-light fixed-bottom">
        <div class="row text-center align-items-center footer-row">
          <div class="col">&copy; Rafał Zając</div>
        </div>
        <div class="row text-center align-items-center footer-row">
          <div class="col">
            Contact me: <a href="mailto:examplemail@mail.com">&#128231;</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
